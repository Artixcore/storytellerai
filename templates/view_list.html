<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Flask</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

        <h1>List of Stories</h1>


    {% for story in stories %}
        <div class="container">
              <div class="row row-cols-7 row-cols-lg-7 g-2 g-lg-3">
                <div class="col">
                  <div class="p-3 border bg-light"><strong>Id: </strong> {{ story.id }}</div>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light"><strong>Story Name:</strong> {{ story.story_name }}</div>
                </div>
                <div class="col">
                  <form method="POST" action="{{ url_for('update_file', story_id=story.id) }}" >
                <button type="submit" class="btn btn-outline-dark" name="update_file">Update File</button>
                </form>
                </div>

                  <div class="col">
                        <form method="POST" action="{{ url_for('delete_file', story_id=story.id) }}">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-outline-danger" name="delete_file">Delete File</button>
                        </form>
                  </div>

                <div class="col">
                   <form method="GET" action="{{ url_for('view_file', story_id=story.id) }}">
                <button type="submit" class="btn btn-outline-dark" name="view_file">View</button>
                </form>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light">{{story.content[14:100]}}</div>
                </div>

    {% endfor %}
        <div>
              <a href="{{ url_for('home') }}">Back to Home</a>
        </div>

</body>

</html>
